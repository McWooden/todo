<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-6 Edition</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/card.css">
    <link rel="stylesheet" href="css/alert.css">
    <link rel="stylesheet" href="css/twit.css">
    <link rel="stylesheet" href="css/shadow.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/log.css">
    <link rel="shortcut icon" href="img/x6.png" type="image/x-icon">
</head>
<body>
    <div class="container-mode" id="mode"></div>
    <!-- header -->
    <header id="header">
        <p id="greet"></p>
        <div class="today container" id="today">
            <p id="dateNow"></p>
            <div class="dateNowDetail">
                <p id="day"></p>
                <div>
                    <span id="month"></span> <span id="year"></span>
                </div>
            </div>
        </div>
        <!-- form -->
        <div class="container form" id="container-form">
            <form id="form">
                <input type="text" id="tugas" placeholder="Judul Tugas" required autocomplete="off">
                <textarea id="deskripsi"></textarea>
                <div class="tanggal" id="dateInput">
                    <input type="date" id="mulai">
                    <select id="tipeTugas">
                        <option value="tugas">Tugas</option>
                        <option value="ulangan">Ulangan</option>
                        <option value="kelompok">Kelompok</option>
                    </select>
                </div>
                <div class="color-container">
                    <input type="color" id="color" value="#31364c">
                </div>
            </form>
            <div id="minimize">
                <img src="img/caret-down-solid.svg">
            </div>
        </div>
    </header>
    
    
    <!-- body -->
    <section id="todoapp">
        <div id="TwitForm"></div>
        <div class="container" id="proggress">
            <div id="filterTugas">
                <span class="filter-btn" data-filter="tugas">Tugas</span>
                <span class="filter-btn" data-filter="ulangan">Ulangan</span>
                <span class="filter-btn" data-filter="kelompok">Kelompok</span>
                <span onclick="handleClickJadwal()">Lihat Jadwal</span>
            </div>
            <div class="proggressBar">
                <div id="valueBar"></div>
                <div id="valueBarRed"></div>
            </div>
        </div>
        <div class="container belum" id="container-belum">
            <div id="belum">
                <div class="card card-loading card-dark"></div>
                <div class="card card-loading card-dark"></div>
                <div class="card card-loading card-light"></div>
            </div>
            <div id="sudah"></div>
        </div>
    </section>
    <!-- Login -->
    <form id="loginForm" class="container log">
        <input type="text" name="nickname" placeholder="Nickname" autocomplete="off" required>
        <input type="password" name="password" placeholder="password" autocomplete="off" required>
        <input type="submit" name="submitBtn" value="Login">
        <p>Tidak memiliki akun? <a class="login-btn" href="https://todo-api.cyclic.app/">Buat dengan Google</a></p>
    </form>

    <!-- footer -->
    <!-- <footer id="footer">
        <p><a target="_blank" href="https://huddin.showwcase.com/">McWooden</a> | <a href="https://www.instagram.com/direct/t/340282366841710300949128316658067612933">Feedback</a></p>
    </footer> -->
    <nav id="nav">
        <div class="link">
            <a id="reload"><img src="img/rotate-right-solid.svg" id="rotate-right-solid"></a>
            <a href="#mode"><img src="img/angle-up-solid.svg" alt=""></a>
            <div>
                <button id="btnUpdate"><img src="img/floppy-disk-solid.svg"></button>
                <button type="submit" form="form" id="buttonToSubmit"><img src="img/plus-solid.svg" id="submitImg"></button>
            </div>
        </div>
    </nav>

    <div id="shadow"></div>
    <div id="alert"></div>

    <script src="js - kelas/script.js"></script>
    <script src="js - kelas/classCard.js"></script>
    <script src="js - kelas/classTwit.js"></script>
    <script src="js - kelas/twit.js"></script>
    <script src="js - kelas/shadow.js"></script>
    <script src="js - kelas/nav.js"></script>
    <script src="js - kelas/alert.js"></script>
    <script src="js - kelas/tugas.js"></script>
    <script src="js - kelas/profile.js"></script>
    <script src="js - kelas/log.js"></script>
</body>
</html>
