<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favico-removebg-preview.png" type="image/x-icon">
</head>
<body>
    <header id="header">
            <h2>Your list</h2>
            <h3>Trivia</h3>
        <div class="container quotes">
            <p id="quote"></p>
            <p id="author"></p>
        </div>
    </header>
    
    <section>
        <div class="container form">
            <form action="" id="form">
                <input type="text" id="tugas" placeholder="Judul Tugas" required>
                <input type="text" id="deskripsi" placeholder="Deskripsi">
                <div class="tanggal" id="dateInput">
                    <input type="date" id="mulai">
                    <input type="date" id="tanggal">
                </div>
                <input type="color" id="color" value="#0D7377">
            </form>
        </div>
        <div id="todoapp"></div>
        <div class="container belum" id="container-belum">
            <div id="copyArea"></div>
            <p class="subjudul">belum dilakukan <img id="copyBtn" src="img/copy-solid.svg" alt=""></p>
            <div id="belum">
            </div>
        </div>
        <div class="container sudah" id="container-sudah">
            <p class="subjudul">sudah dilakukan</p>
            <div id="sudah"></div>
        </div>
    </section>
    <footer id="footer">
        <p><a target="_blank" href="https://huddin.showwcase.com/">McWooden</a> | v1.15.6</p>
    </footer>
    <nav id="nav">
        <div class="link">
            <a href="#container-belum"><img src="img/check-solid.svg" alt=""></a>
            <a href="#header"><img src="img/angle-up-solid.svg" alt=""></a>
            <button type="submit" form="form"><img src="img/plus-solid.svg" alt="" id="submitImg"></button>
        </div>
    </nav>
    <div id="loader">
        <p>loading...</p>
    </div>
    <div id="testApi"></div>
    <script src="script.js"></script>
    <script src="createElement.js"></script>
    <script src="storage.js"></script>
</body>
</html>
