<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-6 Edition</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/card.css">
    <link rel="stylesheet" href="css/alert.css">
    <link rel="stylesheet" href="css/twit.css">
    <link rel="shortcut icon" href="img/x6.png" type="image/x-icon">
</head>
<body>
    <div class="quotes" id="trivia">
        <span id="nama"></span>
        <a id="rank" href="https://mcwooden.github.io/todo/profile.html"></a>
        <a id="login" href="https://mcwooden.github.io/todo/profile.html">Login</a>
    </div>
    <!-- header -->
    <header id="header">
        <p id="greet"></p>
        <div class="today container" id="today">
            <p id="dateNow"></p>
            <div class="dateNowDetail">
                <p id="day"></p>
                <div>
                    <span id="month"></span> <span id="year"></span>
                </div>
            </div>
        </div>
        <!-- form -->
        <div class="container form" id="container-form">
            <form id="form">
                <input type="text" id="tugas" placeholder="Judul Tugas" required>
                <textarea id="deskripsi"></textarea>
                <div class="tanggal" id="dateInput">
                    <input type="date" id="mulai">
                    <input type="date" id="tanggal">
                </div>
                <div class="color-container">
                    <input type="color" id="color" value="#31364c">
                </div>
            </form>
            <div id="minimize">
                <img src="img/caret-down-solid.svg">
            </div>
        </div>
    </header>
    
    <!-- body -->
    <section id="todoapp">
        <div id="TwitForm"></div>
        <div class="container container-mode" id="mode"></div>

        <div class="container" id="proggress">
            <div class="proggressBar">
                <div id="valueBar"></div>
                <div id="valueBarRed"></div>
            </div>
        </div>
        <div class="container belum" id="container-belum">
            <div id="belum">
                <div class="card card-loading card-dark"></div>
                <div class="card card-loading card-dark"></div>
                <div class="card card-loading card-light"></div>
            </div>
            <br>
            <div id="sudah"></div>
            <br>
        </div>
    </section>

    <!-- footer -->
    <footer id="footer">
        <p><a target="_blank" href="https://huddin.showwcase.com/">McWooden</a> | <a href="https://github.com/McWooden/todo">my Task</a></p>
    </footer>
    <nav id="nav">
        <div class="link">
            <a id="reload"><img src="img/rotate-right-solid.svg"></a>
            <a href="#header"><img src="img/angle-up-solid.svg" alt=""></a>
            <div>
                <button id="btnUpdate"><img src="img/floppy-disk-solid.svg"></button>
                <button type="submit" form="form" id="buttonToSubmit"><img src="img/plus-solid.svg" id="submitImg"></button>
            </div>
        </div>
    </nav>
    <div id="alert"></div>
    <script src="js/profile.js"></script>
    <script src="js - kelas/script.js"></script>
    <script src="js - kelas/classCard.js"></script>
    <script src="js - kelas/classTwit.js"></script>
    <script src="js - kelas/twit.js"></script>
</body>
</html>
