<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/card.css">
    <link rel="shortcut icon" href="img/favico.png" type="image/x-icon">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #645CAA;
            flex-direction: column;
        }
        #profile-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: .5em;
        }
        .card {
            border-color: #277BC0;
            padding: .5em;
        }
        .card-back {
            background-color: #774360;
            border: none !important;
            width: fit-content;
            padding: .5em 1em;
            position: absolute !important;
            top: .25em;
            left: .25em;
        }
        .card-back img {
            width: 1em;
        }
        .card-news {
            flex-direction: column;
            gap: 0 !important;
            align-items: flex-start !important;
            font-weight: 300;
            font-size: .8em;
        }
        .card-news p:first-child {
            font-weight: 500;
            font-size: 1em;
        }
        .owner {
            border-color: #F57328;
        }
        .owner p:first-child {
            color: #F57328;
        }
        .admin {
            border-color: #42855B;
        }
        .admin p:first-child {
            color: #42855B;
        }
        .x-6 {
            border-color: #A5F1E9;
        }
        .x-6 p:first-child {
            color: #A5F1E9;
        }
        .login-container {
            background-color: #31364c;
            border-bottom: 4px solid #1b1e2b;
        }
        form input {
            background-color: #2b2f42;
            border-color: transparent;
            color: #eee;
        }
        #login {
            background-color: #267abf;
            color: #eee;
            margin: .25em;
            padding: .5em;
            border-radius: 5px;
            border: none;
            border-bottom: 3px solid #1e6096;
            font-size: 1em;
            cursor: pointer;
        }
        #logout {
            background-color: #774360;
            color: #eee;
            margin: .25em;
            padding: .5em;
            border-radius: 5px;
            border: none;
            border-bottom: 3px solid #573146;
            font-size: 1em;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card card-news card-back">
        <a href="https://mcwooden.github.io/todo/x6"><img src="img/reply-solid.svg"></a>
    </div>
    <div class="container">
        <div class="card" id="profile">
            <div class="text-card">
                <p id="profile-content"><span id="nama"></span><span id="rank"></span> <input type="button" value="Logout" onclick="deleteAccountStorage()" id="logout"></p>
            </div>
        </div>
    </div>

    <div class="login-container container" id="login-container">
        <form id="form">
            <input type="text" placeholder="Nickname" required id="nickname" autocomplete="off">
            <input type="password" placeholder="password" required id="pass" autocomplete="off">
        </form>
        <input type="submit" value="Login" onclick="addAccountStorage()" form="form" id="login">
    </div>

    <div class="container">
        <div class="card card-news owner">
            <p>Owner</p>
            <p>Menambah</p>
            <p>Mengubah</p>
            <p>Menyelesaikan</p>
            <p>Menunda</p>
            <p>jejak tidak dapat dilihat</p>
        </div>
        <div class="card card-news admin">
            <p>Admin</p>
            <p>Menambah</p>
            <p>Mengubah</p>
            <p>Menyelesaikan</p>
            <p>Menunda</p>
        </div>
        <div class="card card-news x-6">
            <p>X-6</p>
            <p>Menyelesaikan</p>
            <p>Menunda</p>
        </div>
    </div>
    
    <script>
        const url = 'https://x6todo.herokuapp.com/x6'
        const localhost = 'http://localhost:3000'

        document.addEventListener('load', refresh())
        document.getElementById('form').addEventListener('submit', (e) => {
            e.preventDefault()
        })
        function refresh() {
            let akun = JSON.parse(localStorage.getItem('akun'))
            document.getElementById('nama').textContent = akun.nickname
            document.getElementById('rank').textContent = akun.title
            if (akun.nickname == '') {
                document.getElementById('profile').style.display = 'none'
                document.getElementById('login-container').style.display = 'inherit'
            } else {
                document.getElementById('profile').style.display = 'inline'
                document.getElementById('login-container').style.display = 'none'
            }
        }
    </script>
    <script src="js/profile.js"></script>
</body>
</html>
