<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>X-6 Edition</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container-mode" id="mode"></div>
    <!-- header -->
    <header id="header">
        <p id="greet"></p>
        <div class="today container" id="today">
            <p id="dateNow"></p>
            <div class="dateNowDetail">
                <p id="day"></p>
                <div>
                    <span id="month"></span> <span id="year"></span>
                </div>
            </div>
        </div>
        <!-- form -->
        <div class="container form" id="container-form">
            <form id="form">
                <input type="text" id="tugas" placeholder="Judul Tugas" required>
                <textarea id="deskripsi"></textarea>
                <div class="tanggal" id="dateInput">
                    <input type="date" id="mulai">
                    <select id="tipeTugas">
                        <option value="tugas">Tugas</option>
                        <option value="ulangan">Ulangan</option>
                        <option value="kelompok">Kelompok</option>
                    </select>
                </div>
                <div class="color-container">
                    <input type="color" id="color" value="#31364c">
                </div>
            </form>
            <div id="minimize">
                <img src="img/caret-down-solid.svg">
            </div>
        </div>
    </header>
    
    <!-- body -->
    <section id="todoapp">
        <div id="TwitForm"></div>
        <div class="container" id="proggress">
            <div id="filterTugas">
                <span class="filter-btn" data-filter="tugas">Tugas</span>
                <span class="filter-btn" data-filter="ulangan">Ulangan</span>
                <span class="filter-btn" data-filter="kelompok">Kelompok</span>
                <a href="https://drive.google.com/file/d/1QWqXy-iKkFFInJHCQNoGSg1gUgSLMd77/view?usp=drivesdk" target="_blank">Lihat Jadwal</a>
            </div>
            <div class="proggressBar">
                <div id="valueBar"></div>
                <div id="valueBarRed"></div>
            </div>
        </div>
        <div class="container belum" id="container-belum">
            <div id="belum">
                <div class="card card-loading card-dark"></div>
                <div class="card card-loading card-dark"></div>
                <div class="card card-loading card-light"></div>
            </div>
            <div id="sudah"></div>
        </div>
    </section>

    <!-- footer -->
    <footer id="footer">
        <p><a target="_blank" href="https://huddin.showwcase.com/">McWooden</a> | <a href="https://github.com/McWooden/todo">my Task</a></p>
    </footer>
    <nav id="nav">
        <div class="link">
            <a id="reload"><img src="img/rotate-right-solid.svg"></a>
            <a href="#header"><img src="img/angle-up-solid.svg" alt=""></a>
            <div>
                <button id="btnUpdate"><img src="img/floppy-disk-solid.svg"></button>
                <button type="submit" form="form" id="buttonToSubmit"><img src="img/plus-solid.svg" id="submitImg"></button>
            </div>
        </div>
    </nav>
