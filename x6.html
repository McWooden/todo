<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-6 Edition</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/card.css">
    <link rel="stylesheet" href="css/alert.css">
    <link rel="stylesheet" href="css/twit.css">
    <link rel="stylesheet" href="css/shadow.css">
    <link rel="stylesheet" href="css/log.css">
    <style id="costumCss"></style>
    <link rel="shortcut icon" href="img/x6.png" type="image/x-icon">
</head>
<body>
    <div class="container-mode" id="mode"></div>
    <!-- header -->
    <header id="header">
        <p id="greet"></p>
        <div class="today container" id="today">
            <p id="dateNow"></p>
            <div class="dateNowDetail">
                <p id="day"></p>
                <div>
                    <span id="month"></span> <span id="year"></span>
                </div>
            </div>
        </div>
        <!-- form -->
        <div class="container form" id="container-form">
            <form id="form">
                <input type="text" id="tugas" placeholder="Judul Tugas" required>
                <textarea id="deskripsi"></textarea>
                <div class="tanggal" id="dateInput">
                    <input type="date" id="mulai">
                    <select id="tipeTugas">
                        <option value="tugas">Tugas</option>
                        <option value="ulangan">Ulangan</option>
                        <option value="kelompok">Kelompok</option>
                    </select>
                </div>
                <div class="color-container">
                    <input type="color" id="color" value="#31364c">
                </div>
            </form>
            <div id="minimize">
                <img src="img/caret-down-solid.svg">
            </div>
        </div>
    </header>
    
    <!-- body -->
    <section id="todoapp">
        <div id="TwitForm"></div>
        <div class="container" id="proggress">
            <div id="filterTugas">
                <span class="filter-btn" data-filter="tugas">Tugas</span>
                <span class="filter-btn" data-filter="ulangan">Ulangan</span>
                <span class="filter-btn" data-filter="kelompok">Kelompok</span>
                <a href="https://drive.google.com/file/d/1QWqXy-iKkFFInJHCQNoGSg1gUgSLMd77/view?usp=drivesdk" target="_blank">Lihat Jadwal</a>
            </div>
            <div class="proggressBar">
                <div id="valueBar"></div>
                <div id="valueBarRed"></div>
            </div>
        </div>
        <div class="container belum" id="container-belum">
            <div id="belum">
                <div class="card card-loading card-dark"></div>
                <div class="card card-loading card-dark"></div>
                <div class="card card-loading card-light"></div>
            </div>
            <div id="sudah"></div>
        </div>
    </section>

    <!-- footer -->
    <footer id="footer">
        <p><a target="_blank" href="https://huddin.showwcase.com/">McWooden</a> | <a href="https://www.canva.com/design/DAFPYLobK0E/siU-aCswkHDVWQzV8CbrVw/view?utm_content=DAFPYLobK0E&utm_campaign=designshare&utm_medium=link&utm_source=homepage_design_menu">Feedback</a></p>
    </footer>
    <nav id="nav">
        <div class="link">
            <a id="reload"><img src="img/rotate-right-solid.svg" id="rotate-right-solid"></a>
            <a href="#mode"><img src="img/angle-up-solid.svg" alt=""></a>
            <div>
                <button id="btnUpdate"><img src="img/floppy-disk-solid.svg"></button>
                <button type="submit" form="form" id="buttonToSubmit"><img src="img/plus-solid.svg" id="submitImg"></button>
            </div>
        </div>
    </nav>
    <div id="shadow">
        <div id="card-shadow" style="border-top: 1em solid rgb(18, 175, 149); transform: translateY(0px);">
            <div class="shadow-header" style="border-bottom: 0.1em solid rgb(18, 175, 149);">
                <p class="shadow-title">testing</p>
                <div class="badge">
                    <div class="tandai"><img src="img/check-solid.svg"> <span>Tandai sudah selesai</span></div><span class="sudah-selesai">5 selesai</span>
                </div>
            </div>
            <pre>
    hehe
        haha
            hoho
        hihi
    huhu
            </pre>
            <div class="shadow-footer">
                <p class="shadow-attribute">tugas </p>
                <p class="shadow-attribute" style="color: rgb(18, 175, 149);">63567cc5cff495d9eae7ad9d</p>
            </div>
        </div>
    </div>
    <div id="alert"></div>
    <script src="js/profile.js"></script>
    <script src="js - kelas/script.js"></script>
    <script src="js - kelas/classCard.js"></script>
    <script src="js - kelas/classTwit.js"></script>
    <script src="js - kelas/twit.js"></script>
    <script src="js - kelas/shadow.js"></script>
    <script src="js - kelas/nav.js"></script>
    <script src="js - kelas/alert.js"></script>
    <script src="js - kelas/tugas.js"></script>
    <script src="js - kelas/log.js"></script>
</body>
</html>
