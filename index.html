<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favico-removebg-preview.png" type="image/x-icon">
</head>
<body>
    <header>
        <a href="#todoapp">
            <img src="img/favico-removebg-preview.png" alt="">
            <h1>TodoApp</h1>
        </a>
    </header>
    
    <section>
        <div class="container form">
            <div class="container quotes">
                <p id="quote"></p>
                <p id="author"></p>
            </div>
            <form action="" id="form">
                <p class="subjudul">Judul tugas</p>
                <input type="text" id="tugas" required>
                <p class="subjudul">Deskripsi</p>
                <input type="text" id="deskripsi">
                <p class="subjudul">Warna tag</p>
                <input type="color" id="color" value="#0D7377">
                <div class="tanggal">
                    <div>
                        <p class="subjudul">tanggal awal</p>
                        <input type="date" id="mulai">
                    </div>
                    <div class="div">
                        <p class="subjudul">tanggal akhir</p>
                        <input type="date" id="tanggal">
                    </div>
                </div>
                <button type="submit" class="btn-submit" id="btnSubmit">
                    <img src="img/plus-solid.svg" id="submitImg">
                </button>
            </form>
        </div>
        <div id="todoapp"></div>
        <div class="container belum" id="container-belum">
            <div id="copyArea"></div>
            <p class="subjudul">belum dilakukan <img id="copyBtn" src="img/copy-solid.svg" alt=""></p>
            <div id="belum">
            </div>
        </div>
        <div class="container sudah" id="container-sudah">
            <p class="subjudul">sudah dilakukan</p>
            <div id="sudah"></div>
        </div>
    </section>
    <footer id="footer">
        <p><a target="_blank" href="https://huddin.showwcase.com/">McWooden</a> | v1.14.0</p>
    </footer>
    <nav id="nav">
        <div class="link">
            <a href="#container-belum"><img src="img/check-solid.svg" alt=""></a>
            <a href="#form"><img src="img/plus-solid.svg" alt=""></a>
            <a href="#container-sudah"><img src="img/check-double-solid.svg" alt=""></a>
        </div>
    </nav>
    <div id="loader">
        <p>loading...</p>
    </div>
    <div id="testApi"></div>
    <script src="script.js"></script>
    <script src="createElement.js"></script>
    <script src="storage.js"></script>
</body>
</html>
